<!DOCTYPE html>
<html lang="en">
<head><!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Đăng ký</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="https://fbu.edu.vn/wp-content/uploads/2021/03/Group-134.png"/>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/4702f02b2a.js" crossorigin="anonymous"></script>
        <script src="js/facebook.js"></script>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/registration_css/main.css">
    <!--===============================================================================================-->
    </head>
    <body>
        
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt>
                        <a href="index.html" style="text-decoration: none;">
                            <img   style= "font-size: medium;" src="https://fbu.edu.vn/wp-content/uploads/2021/03/Group-134.png" alt="IMG">
                        </a>
                        
                        <!--
                            <center>
                            <a href="index.html" style="text-decoration: none">
                                <button class="login100-form-btn2">
                                    <i class="fas fa-home"></i> 
                                    &nbsp; trang chủ
                                </button>
                            </a>
                        </center>
                        -->
                        
                        
                    </div>
    
                    <form class="login100-form validate-form">
                        <span class="login100-form-title">
                            ĐĂNG KÝ
                        </span>
    
                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="email" placeholder="Tên đăng nhập" >
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fas fa-user" aria-hidden="false"></i>
                            </span>
                        </div>
    
                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <input class="input100" type="password" name="pass" placeholder="Mật khẩu">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fas fa-key" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <input class="input100" type="password" name="pass" placeholder="Nhập lại mật khẩu">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fas fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="false"></i>
                            </span>
                        </div>

                        <p>Giới tính</p>

                        <span class="_5k_3" data-type="radio" data-name="gender_wrapper" id="u_1_o">
                            <span class="_5k_2 _5dba">
                                <label class="_58mt" for="u_1_4">Nữ</label>
                                <input type="radio" class="_8esa" name="sex" value="1" id="u_1_4">
                            </span>
                            <span class="_5k_2 _5dba">
                                <label class="_58mt" for="u_1_5">Nam</label>
                                <input type="radio" class="_8esa" name="sex" value="2" id="u_1_5">
                            </span>
                            <span class="_5k_2 _5dba">
                                <label class="_58mt" for="u_1_6">Tùy chỉnh</label>
                                <input type="radio" class="_8esa" name="sex" value="-1" id="u_1_6">
                            </span>
                        </span>
                        
                        
                    

                        
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Đăng ký
                            </button>
                        </div>
                        <div class="text-center">
                            <span class="txt1">
                                Hoặc đăng ký bằng 
                                <i class="fab fa-facebook-f" style="color: blue; font-size: 25px; margin-left: 15px;"></i>
                                <i class="fab fa-google" style="color: red; font-size: 25px; margin-left: 15px;"></i>
                            </span>
                        </div>
                        
    
                        <div class="text-center">
                            <a class="txt2" href="login.html">
                                Quay lại đăng nhập!
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    </html>
    <title>Đăng ký</title>

</head>
</html>
