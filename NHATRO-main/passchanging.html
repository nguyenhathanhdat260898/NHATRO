<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lấy lại mật khẩu</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="https://fbu.edu.vn/wp-content/uploads/2021/03/Group-134.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/4702f02b2a.js" crossorigin="anonymous"></script>
	<script src="js/facebook.js"></script>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/forgotpass_css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
                    <a href="index.html" style="text-decoration: none;">
						<img style="font-size: medium;" src="https://fbu.edu.vn/wp-content/uploads/2021/03/Group-134.png" style="width: 30%">
                    </a>
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Thay đổi mật khẩu
                    </span>

                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Nhập Mật khẩu mới">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Nhập lại mật khẩu mới">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
                    
                    <div class="container-login100-form-btn">
						<button class="login100-form-btn">
                            Lưu
						</button>
					</div>
                    					
				</form>
			</div>
		</div>
	</div>
</body>
</html>
