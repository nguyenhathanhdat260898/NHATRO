<!DOCTYPE html>
<html lang="en">
<head>
	<title>Đăng nhập</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="https://fbu.edu.vn/wp-content/uploads/2021/03/Group-134.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/4702f02b2a.js" crossorigin="anonymous"></script>
	<script src="js/facebook.js"></script>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/login_css/util.css">
	<link rel="stylesheet" type="text/css" href="css/login_css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
                    <a href="index.html" style="text-decoration: none;">
                        <img style= "font-size: large" src="https://fbu.edu.vn/wp-content/uploads/2021/03/Group-134.png" alt="IMG">
                    </a>	
                    
                   
                    
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						ĐĂNG NHẬP
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Tên đăng nhập hoặc Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="false"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Mật khẩu">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
                            Đăng nhập
						</button>
					</div>
                    <div class="text-center">
                        <span class="txt1">
                            Hoặc đăng nhập bằng 
                            <i class="fab fa-facebook-f" style="color: blue; font-size: 25px; margin-left: 15px;"></i>
                            <i class="fab fa-google" style="color: red; font-size: 25px; margin-left: 15px;"></i>
						</span>
                    </div>
					<div class="text-center">
						<span class="txt1">
							Quên
						</span>
						<a class="txt2" href="fogot_password.html	">
							mật khẩu?
						</a>
					</div>

					<div class="text-center">
						<a class="txt2" href="registration.html">
							Đăng ký tài khoản!
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
